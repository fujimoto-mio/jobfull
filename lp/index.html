<!doctype html>

<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">if ((navigator.userAgent.indexOf('Android') > 0 && navigator.userAgent.indexOf('Mobile') == -1) || navigator.userAgent.indexOf('iPad') > 0){ document.write('<meta name="viewport" content="width=1280, user-scalable=yes">'); }else if ((navigator.userAgent.indexOf('iPhone') > 0 && navigator.userAgent.indexOf('iPad') == -1) || navigator.userAgent.indexOf('iPod') > 0 || (navigator.userAgent.indexOf('Android') > 0 && navigator.userAgent.indexOf('Mobile') > 0)){ document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">');}</script>
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Jobfull</title>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/animate.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
<script type="text/javascript" src="js/rick_anime.js"></script>
<!-- Google Tag Manager -->

<!-- End Google Tag Manager -->
</head>

<body>
	<!-- Google Tag Manager (noscript) -->

    <!-- End Google Tag Manager (noscript) -->
	<div class="wrapper">
		<div class="cv_area"><a href="https://lin.ee/" target="_blank" class="cv_btn animated infinite pulse"><img src="images/cv_btn.png" width="950" height="211" alt="即日無料カウンセリング申し込み"/></a></div>
		<header>
			<img src="images/fv.jpg" width="960" height="1961" alt="キャリアアップ（転職）に特化したJobfull"/>
		</header>
		<main>
		<section class="review">
			<img src="images/review_title.jpg" width="960" height="1335" alt="受講者の声"/>
			<!-- Slider main container -->
			<div class="swiper-container review_slide">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide"><img src="images/review_01.png"/></div>
					<div class="swiper-slide"><img src="images/review_02.png"/></div>
					<div class="swiper-slide"><img src="images/review_03.png"/></div>
				</div>
					<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
			</div>
		</section>
		<section class="step">
			<img src="images/step_first.jpg" width="960" height="2942" alt="3ステップ"/>
		</section>
		<section class="toruble">
			<img src="images/trouble.jpg" width="960" height="2465" alt="皆さんのこんなご相談をよく聞きます"/>
			<img src="images/trouble02.jpg" width="960" height="2465" alt="そうなる理由はわかりますか？それは市場価値の理解とスキルが足りないためです。"/>
		</section>
		<section class="comit">
		 <img src="images/comit.jpg" width="960" height="3579" alt="Jobfullであなたの市場価値を高めて次のステージへ。"/>
		</section>
		<section class="step">
			<img src="images/step_last.jpg" width="960" height="3020" alt="3ステップ"/>
		</section>
		<section class="voice">
			<img src="images/voice.jpg" width="960" height="1103" alt="サービス経験者"/>
		</section>
		<section class="message">
			<img src="images/message.jpg" width="960" height="2461" alt="運営者からのメッセージ"/>
		</section>
		<section class="cv">
		  <img src="images/footer.jpg" width="960" height="1593" alt="たった３ヶ月で年収120万円のUPが可能！"/>
		</section>
		</main>
		<footer>
			<small>Copyright Jobfull All Rights Resreved.</small>
		</footer>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
<script>
	var mySwiper = new Swiper ('.swiper-container', {
		effect: "slide",
		loop: true,
		pagination: '.swiper-pagination',
		paginationClickable: true,
		slidesPerView: 1.2,
		spaceBetween: 10,
		centeredSlides: true,
		initialSlide: 1
	}) 
	</script>
</body>
</html>
